<div class="dialog_popup callflows-port callflow-action">
	<!--<h1>{{ i18n.callflows.userCallflow.connect_caller }}</h1>-->
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<!--<label for="object-selector">{{ i18n.callflows.userCallflow.which_callflow }}</label>-->
				<div class="select_wrapper">
					<select id="object-selector">
						<option value="null" hidden>Select a user</option>
						{{#select objects.selected}}
							{{#each objects.items}}
									<option value="{{ id }}">{{ name }}</option>
							{{/each}}
						{{/select}}
					</select>
					<div class="clear"/>
				</div>
			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
