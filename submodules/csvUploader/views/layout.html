<form class="form csv-uploader-callflows-control-container">
	<div class="form-content">
		<div class="control-group">
			<label for="file_input" class="control-label">
			{{#if url}}
				{{i18n.callflows.csvUploader.uploadCsvStep}}
			{{else}}
				{{i18n.callflows.csvUploader.uploadCsv}}
			{{/if}}
			</label>
			<div class="inputs file-upload-container">
				<input type="file" class="file-upload-input">
			</div>
		</div>
        {{#if url}}
            <div class="control-group">
                <label for="" class="control-label">
                    {{replaceVar i18n.callflows.csvUploader.downloadCsv (coalesce dataLabel i18n.callflows.csvUploader.defaultData)}}
                </label>
                <a href="{{url}}" download="{{coalesce filename i18n.callflows.csvUploader.defaultFilename}}" class="monster-link download-link">
                    {{telicon "download"}}
                    <span class="text">
                        {{i18n.callflows.csvUploader.downloadTemplate}}
                    </span>
                </a>
            </div>
        {{/if}}
	</div>
    <div class="form-actions">
		<a class="monster-link blue cancel" href="javascript:void(0);">{{ i18n.cancel }}</a>
		<button type="submit" class="monster-button-success monster-button-fit" disabled>
			{{i18n.callflows.csvUploader.import}}
		</button>
	</div>
</form>
