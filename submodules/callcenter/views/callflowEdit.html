<div class="dialog_popup callflows-port callflow-action">
	<!--<h3>{{ i18n.callflows.callcenter.connect_caller_to_queue }}</h3>-->
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<!--<label for="queue_selector">{{ i18n.callflows.callcenter.queue }}</label>-->
				<div class="select_wrapper">
					<select id="queue_selector" data-placeholder="Select a queue...">
						<option value="null"></option>  <!-- Empty option for Chosen placeholder -->
						{{#select objects.selected}}
							{{#each objects.items}}
								<option value="{{id}}">{{name}}</option>
							{{/each}}
						{{/select}}
					</select>
					<!--
					<div class="action_links_div">
						<div id="edit_link">
							<a class="inline_action" data-action="edit" href="javascript:void(0);">{{ i18n.callflows.callcenter.queue_edit_options }}</a>
						</div>
						<div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.callcenter.createQueue }}</a></div>
					</div>
					-->
				</div>

				<div class="popup_field queue_priority">
					<label for="queue_priority">
						{{ i18n.callflows.acdc.queuePriority }}
					</label>
					<div class="field_wrapper">
						<input name="priority" type="text" value="{{#if objects.priority}}{{ objects.priority }}{{else}}1{{/if}}" id="queue_priority"
						pattern="[0-9*#]*" inputmode="tel"
						onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 42 || event.charCode == 35"
					/>
					</div>
				</div>

			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
