{{#if user_id}}
	<tr class="js-user-table-item" id="row_user_{{ user_id }}" data-id="{{ user_id }}">
		<td>{{ user_name }}</td>
		<td>{{ agent_status }}</td>
		<td>
			{{#if miscSettings.enableGoogleIcons}}
				<a class="js-delete-user link-icon" data-id="{{ user_id }}">
					<i class="material-symbols-icon-groups-delete">clear</i>
				</a>
			{{else}}
				<a class="js-delete-user link-icon" data-id="{{ user_id }}">
					<i class="fa fa-trash-o"></i>
				</a>
			{{/if}}
		</td>
	</tr>
{{else}}
	<tr class="js-user-table-item" id="row_no_data">
		<td colspan="3" >{{ i18n.callflows.acdc.agents.noAgents }}</td>
	</tr>
{{/if}}
