<div id="strategy_custom_conference_greeting" class="monster-feature-popup-container callflows-strategy">
	<div class="feature-popup-title">
		{{ i18n.strategy.customConferenceGreeting.title }}
		<div class="switch">
		{{#monsterSwitch}}
			<input class="switch-state" type="checkbox" name="enabled" id="checkbox_conference_greeting" data-on="{{i18n.enabled}}" data-off="{{i18n.disabled}}"{{#if enabled}} checked="checked"{{/if}}></input>
		{{/monsterSwitch}}
		</div>
	</div>

	<div class="content{{#unless enabled}} disabled{{/unless}}">
		<div class="media-wrapper"></div>
	</div>

	<div class="actions clearfix">
		<div class="pull-right">
			<a class="monster-link blue cancel" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="monster-button-success save">{{ i18n.save }}</button>
		</div>
	</div>
</div>
