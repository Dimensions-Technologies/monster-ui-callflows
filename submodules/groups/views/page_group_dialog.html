<div id="ring_group_popup" class="dialog_popup callflows-port callflow-action-group">
	
	<div class="form_content">
		<div class="page-group-settings">
			<div class="popup_field">
				<label>{{ i18n.oldCallflows.name_this_page_group }}</label>
				<input id="name" type="text" value="{{form.name}}"/>
			</div>

			<div class="popup_field">
				<label>{{ i18n.callflows.pageGroup.audio.label }}</label>
				<select id="audio" name="audio">
					{{#select form.audio}}
						<option value="one-way">{{ i18n.callflows.pageGroup.audio.oneWay }}</option>
						<option value="two-way">{{ i18n.callflows.pageGroup.audio.twoWay }}</option>
					{{/select}}
				</select>
			</div>
		</div>
	</div>

	<div id="two_columns" class="page-group-list">
		<div class="wrapper">
			<div class="dropdown-container">
				<label for="settings-dropdown">{{ i18n.oldCallflows.select_setting }}</label>
				<select id="settings-dropdown">
					{{#if miscSettings.filterRingGroupLists}}
						<option value="personal_ring_groups_pane">{{ i18n.callflows.ring_groups.personal_ring_groups }}</option>
						<option value="groups_pane">{{ i18n.callflows.ring_groups.groups }}</option>
						<option value="phone_only_devices_pane">{{ i18n.callflows.ring_groups.phone_only_devices }}</option>
						<option value="users_pane">{{ i18n.callflows.ring_groups.users }}</option>
						<option value="devices_pane">{{ i18n.callflows.ring_groups.devices }}</option>
					{{/if}}
					{{#unless miscSettings.filterRingGroupLists}}
						<option value="users_pane">{{ i18n.callflows.ring_groups.users }}</option>
						<option value="devices_pane">{{ i18n.callflows.ring_groups.devices }}</option>
						<option value="groups_pane">{{ i18n.callflows.ring_groups.groups }}</option>
					{{/unless}}
				</select>
			</div>
	
			<div class="clear"></div>
	
			<div class="panes">
				<div class="pane_content" id="devices_pane">
					<div class="column left">
						<div class="search_box title_column">
							<div class="searchsubmit1"></div>
							<input class="search searchfield" type="text" placeholder="{{ i18n.oldCallflows.device_name }}"/>
							<div class="searchsubmit2"></div>
							<div class="clear"></div>
						</div>
						<div class="scrollable device">
							<ul class="connect left"></ul>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="pane_content" id="phone_only_devices_pane" style="display:none;">
					<div class="column left">
						<div class="search_box title_column">
							<div class="searchsubmit1"></div>
							<input class="search searchfield" type="text" placeholder="{{ i18n.oldCallflows.device_name }}"/>
							<div class="searchsubmit2"></div>
							<div class="clear"></div>
						</div>
						<div class="scrollable device">
							<ul class="connect left"></ul>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="pane_content" id="users_pane" style="display:none;">
					<div class="column left">
						<div class="search_box title_column">
							<div class="searchsubmit1"></div>
							<input class="search searchfield" type="text" placeholder="{{ i18n.oldCallflows.user_name }}"/>
							<div class="searchsubmit2"></div>
							<div class="clear"></div>
						</div>
						<div class="scrollable user">
							<ul class="connect left"></ul>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="pane_content" id="groups_pane" style="display:none;">
					<div class="column left">
						<div class="search_box title_column">
							<div class="searchsubmit1"></div>
							<input class="search searchfield" type="text" placeholder="{{ i18n.oldCallflows.group_name }}"/>
							<div class="searchsubmit2"></div>
							<div class="clear"></div>
						</div>
						<div class="scrollable group">
							<ul class="connect left"></ul>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="pane_content" id="personal_ring_groups_pane" style="display:none;">
					<div class="column left">
						<div class="search_box title_column">
							<div class="searchsubmit1"></div>
							<input class="search searchfield" type="text" placeholder="{{ i18n.oldCallflows.group_name }}"/>
							<div class="searchsubmit2"></div>
							<div class="clear"></div>
						</div>
						<div class="scrollable group">
							<ul class="connect left"></ul>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="column right">
				<div class="title_column">
					<div class="title">{{ i18n.oldCallflows.page_group }} - {{form.name}}</div>
					<div class="actions_item">{{ i18n.oldCallflows.delete }}</div>
				</div>
				<div class="scrollable">
					<ul class="connect right"></ul>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>

	<div class="buttons-center">
		<button class="monster-button monster-button-primary" id="save_ring_group">{{ i18n.save }}</button>
	</div>
</div>
